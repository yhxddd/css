<font color="red">left top 属性指定的位置对 static（静态定位）没有效果   static 通过margin-left margin-top定位 </font><br/>
relative（相对定位）相对原来的位置的左上角重新定位 但是原来位置不被删除 也不会被其他的元素所占用<br/>
absolute（绝对定位）相对于该元素<font style="color:red">最近的（父元素）脱离了标准流</font>的元素定位，若没有父元素或父元素没右脱离标准流， 则相对于body的左上角重新定位 原来位置会被其他元素占用<br/>
fixed定位 不管怎么样都相对于视窗左上角定位<br/>

<div id="spe1" class="div1">内容2</div>
