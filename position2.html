<html>
<head>
<link rel="stylesheet" type="text/css" href="position2.css"/>
</head>
<body>
z-index:用于设置对象（div）显示的时候层叠属性，数字越小越在下面
<div class="div1">
<div class="div2"><img src="2.gif" style="border:1px solid #ffffff;"><br/>z-index:6;</div>
<div class="div3"><img src="3.gif" style="border:1px solid #ffffff;"><br/>z-index:4;</div>
<div class="div4"><img src="4.gif" style="border:1px solid #ffffff;"><br/>z-index:5;</div>
</div>
</body>
</html>
